<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>评论列表</title>
    <header th:replace="header::html"></header>
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">评论管理</a>
            <a>
                <cite>评论列表</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="layui-fluid">
    <div class="layui-row  layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form  layui-col-space5">
                        <div class="layui-inline layui-show-xs-block">
                            <input type="text" name="name"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn"  lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table  id="demo" class="layui-hide" lay-filter="member"></table>
                </div>
                <script type="text/html" id="toolbarDemo">
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" permission="sys:user:del">删除</a>
                </script>


            </div>
        </div>
    </div>
</div>
</body>

<script>


    layui.use('table',function () {
        var table = layui.table;
        var  form = layui.form;
        //第一个实例
        table.render({
            elem: '#demo'
            ,url: '/coursedata/commentlist' //数据接口
            ,page: true //开启分页
            ,response:{
                dataName:'datas'//规定数据列表的字段名称，默认：data
            }
            ,cols: [
                [ //表头
                    ,{field: 'commentid', title: 'commentId', align:'center', width:50}
                    ,{field: 'commentcourseid', title: '评论课程Id'}
                    ,{field: 'commentcontent', title: '评论内容'}
                    ,{field: 'commenttime', title: '评论时间'}
                    ,{field: 'commentusername', title: '评论人'}
                    ,{fixed: 'right', title:'操作',toolbar:'#toolbarDemo',  width:150}//开启头部工具栏，并为其绑定左侧模板
                ]
            ],
            done:function(){
                //checkPermission();
            }
        });
        //监听工具条
        table.on('tool(member)', function(obj){
            var data = obj.data;
            switch(obj.event){
                case 'del':
                    layer.confirm('真的删除行么', function(index){
                        $.ajax({
                            url:"/coursedata/commentdelete",
                            type:"GET",
                            data:{commentid:data.commentid},
                            dataType:'json',
                            success:function(result){
                                layer.alert("删除成功", {icon: 1},function (index1) {
                                    layer.close(index1);
                                    //xadmin.father_reload();//整个页面的刷新
                                    table.reload('demo')
                                });
                            },
                        });

                    });
                    break;
            };
        });
        //checkPermission();;
    });

</script>

</html>
